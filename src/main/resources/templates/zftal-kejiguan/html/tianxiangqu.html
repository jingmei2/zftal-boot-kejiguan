<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>场馆介绍</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/main.css" rel="stylesheet" />
		<link href="../css/activityDetail.css" rel="stylesheet" />
		<style type="text/css">
			/*遮罩*/

			.shandow {
				position: fixed;
				height: 100%;
				width: 100%;
				display: none;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: -1;
				background: rgba(0, 0, 0, 0.6);
			}
			/* 二维码  */

			.add_QR {
				height: 280px;
				position: absolute;
				top: 30%;
				left: 10%;
				right: 10%;
				background: #fff;
				border-radius: 8px;
				-webkit-border-radius: 8px;
				-moz-border-radius: 8px;
				font-size: 14px;
				color: #666666;
				position: fixed;
				top: 35%;
				/* left: 26%; */
				/* width: 39%; */
				/* height: 20%; */
				z-index: 11;
				padding: 0 3%;
				text-align: center;
			}

			.add_QR img {
				width: 180px;
				height: 180px;
				margin: 0 auto;
				display: block;
				margin-top: 20px;
			}

			.add_QR p {
				text-align: center;
				font-size: 16px;
				color: #333333;
				margin-top: 25px;
			}

			.close {
				background: url("../images/delete_btn.png")no-repeat center;
				background-size: contain;
				width: 18px;
				height: 18px;
				position: absolute;
				right: 10px;
				top: 10px;
			}
		</style>
	</head>

	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">场馆介绍</h1>
		</header>
		<!--遮罩-->
		<div class="shandow"></div>
		<!--生成二维码S-->
		<div class="add_QR" id="qrcode" style="display: none;">
			<div class="close" id="close"></div>
			<p>扫一扫或者长按保存截图，识别二维码，分享</p>
		</div>
		<!--生成二维码E-->
		<div class="body" >
			<!--内容卡-->
			<div class="activity-tab">
				<img class="img" src="../images/tianxiangqu.png"/>
				<div class="titleStyle">天象馆简介</div>
				<audio controls="controls" class="audioStyle" autoplay="autoplay" id="myAudio">
				  <source src="../source/tianwen.mp3" type="audio/MP3"></source>
				Your browser does not support the audio element.
				</audio>
			</div>

			<div class="textStyle">
				<p class="text">
					天象馆的球形天幕直径14m，配置有SA-15型天象仪，可容纳百余人同时参观。内设的天象仪可以把星空投影在球幕上，从而在白天也能观看星空。此设备可放映6.05等以上恒星5000余颗，仙女座大星云、球状星云、猎户星云、蟹状星云、大麦星云、小麦星云星云星团6个，以及月亮、太阳、行星、银河等，并可演示日食、月食、流星雨、日出、朝霞、晚霞等现象。
				</p>
			</div>
			<!--<a class="submit" href="book.html?id=321149bc95f24428b47c1ccad85b6c32"><button type="button" class="content">我要预约</button></a>-->
			<a style="padding: 0 5%;"><button type="button" class="content">分享二维码</button></a>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../js/qrcode.js"></script>
		<script type="text/javascript">
			mui.init()

			//--------------------------
			var qrcode = new QRCode(document.getElementById("qrcode"), {
				width: 100,
				height: 100
			});
			//生成二维码
			function madeCode(sharePage) {
				qrcode.makeCode(sharePage);
				$("#qrcode").show(); //二维码展示
			}
			//$('.shandow').hide();
			/*生成二维码*/
			$('.content').click(function() {
				//显示遮罩
				$('.shandow').show().css('z-index', '11');
				$('.add_QR').show().css('z-index', '30');
				var link = window.location.href;

				madeCode(link); //生成二维码

			})
			//生成二维码
			$('.become_QR').click(function() {
				$('.add_QR').show().css('z-index', '30');
				$('.zyj_container').hide();
				$('.shandow').show().css('z-index', '11');

			})
			//关闭二维码
			$('#close').click(function() {
				$('#qrcode').hide();
				$('.shandow').hide();

			})
		</script>

	</body>

</html>
