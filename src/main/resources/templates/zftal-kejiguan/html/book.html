<!DOCTYPE html>
<html>

	<body >
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我要预约</h1>
		</header>
		<div class="body" style="padding:15px 0px 0px 15px;">
			<span>
				<label class="label">个人预约</label>
				<input name="radioStatus" class="radio" id="person" type="radio">
			</span>
			<span style="margin-left: 30px;">
				<label class="label">单位预约</label>
				<input name="radioStatus" class="radio" id="company" type="radio" checked>
			</span>
		</div>

		<div class="book-time">
			预约时间
		</div>
		<div class="">
			<ul class="mui-table-view mui-table-view-chevron">
				<!--预约日期-->
				<li class="mui-table-view-cell">
					<span class="choose-title">
						<a href="#notifications" class="mui-navigate-right">预约日期</a>
					</span>
					<span class="choose">
						<button id='demo2' data-options='{"type":"date","beginYear":2014,"endYear":2016}' class=" btn mui-btn mui-btn-block choose">请选择</button>
					</span>
				</li>
				<!--选择时间段-->
				<li class="mui-table-view-cell">
					<span class="choose-title">
						<a href="#notifications" class="mui-navigate-right">选择时间段</a>
					</span>
					<span class="choose">
						<button id='demo7' data-options='{"type":"hour","customData":{"h":[{"text":"上午","value":"上午"},{"text":"下午","value":"下午"},{"text":"晚上","value":"晚上"}]},"labels":["年", "月", "日", "时段", "分"]}' class="btn mui-btn mui-btn-block choose">请选择</button>
					</span>
				</li>
				<!--开始时间-->
				<li class="mui-table-view-cell">
					<span class="choose-title">
						<a href="#notifications" class="mui-navigate-right">开始时间</a>
					</span>
					<span class="choose">
						<button id='demo5' data-options='{"type":"time"}' class="btn mui-btn mui-btn-block choose">请选择</button>
					</span>
				</li>
				<!--结束时间-->
				<li class="mui-table-view-cell">
					<span class="choose-title">
						<a href="#notifications" class="mui-navigate-right">结束时间</a>
					</span>
					<span class="choose">
						<button id='demo55' data-options='{"type":"time"}' class="btn mui-btn mui-btn-block choose">请选择</button>
					</span>
				</li>

				<div id='result' class="ui-alert"></div>
			</ul>
		</div>
		<div class="book-time">
			个人信息
		</div>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label class="label">姓名:</label>
				<input type="text" class="mui-input-clear inputStyle" placeholder="请输入名字">
			</div>
			<div class="mui-input-row">
				<label class="label">身份证号:</label>
				<input type="text" class="mui-input-clear inputStyle" placeholder="请输入您的身份证号">
			</div>
		</form>
		<div class="content">
			<span id="" class="btn">
				提交
			</span>
	  	</div>

		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script type="text/javascript" charset="utf-8">
		$('input[type=radio][name=radioStatus]').change(function() {
	        if (this.id == 'person') {
	            //alert("123");
	        }
	        else if (this.id == 'company') {
	            //alert("345");
	        }
	   	});
	   	(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var _self = this;
						if(_self.picker) {
							_self.picker.show(function (rs) {
								result.innerText = '选择结果: ' + rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							/*
							 * 首次显示时实例化组件
							 * 示例为了简洁，将 options 放在了按钮的 dom 上
							 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
							 */
							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {
								/*
								 * rs.value 拼合后的 value
								 * rs.text 拼合后的 text
								 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
								 * rs.m 月，用法同年
								 * rs.d 日，用法同年
								 * rs.h 时，用法同年
								 * rs.i 分（minutes 的第二个字母），用法同年
								 */
								result.innerText = '选择结果: ' + rs.text;
								/*
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								_self.picker.dispose();
								_self.picker = null;
							});
						}

					}, false);
				});
			})(mui);
		</script>
	</body>

</html>
