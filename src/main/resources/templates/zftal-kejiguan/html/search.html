<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>预约查询</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/main.css" rel="stylesheet" />
		<link href="../css/activityDetail.css" rel="stylesheet" />
		<style>
			html,body{
				height: inherit;
			}
			.search {
				padding: 15px;
				border-bottom: 1px solid #f5f5f5;
			    background: #fff;	
			    overflow: hidden;
			}
			input[type=text] {
				position: relative;
				width: 100%;
				height: 40px;
				margin: 0;
				padding: 0 0 0 40px; 	
				border: 0;
				border-radius: 6px;
				font-size: 16px;
				color: #000;
				line-height: 45px;
				background: #f5f5f5;
			}
			.mui-input-row.mui-search .mui-icon-clear {
				top: 0;
				width:25px;
				height:40px;
				line-height: 40px;
				background:#f5f5f5;
			}
			.search_icon {
				display: block;
				position: absolute;
				left: 0;
				width: 40px;
				height: 40px;
				background: url('../images/search.png')center center;
				background-size: 90%;
				z-index: 2;
			}
			.searchData{
				margin-top: 10px;
			}

			.item{
				display: block;
				padding: 0 15px;
				background: #fff;
				height: 45px;
				color: #000;
				border-bottom: 1px solid #f5f5f5;
			}
			a:active,a:visited,a:hover,a:link{
				color: #000;
			}
			.itemName,.itemTime{
				line-height: 45px;
			}
			.itemTime{
				float: right;
				color: #B2B2B2;
			}
			.nomore {
				display: none;
				font-size: 18px;
				line-height: 60px;
				text-align: center;
				background: #f9f9f9;	
			}
			.noData{
				width: 50%;
			    position: absolute;
			    left: 50%;
			    transform: translate(-50%,-50%);
			    -moz-transform: translate(-50%,-50%);
			    -webkit-transform:translate(-50%,-50%);
			    -ms-transform: translate(-50%,-50%);
			    -o-tranform:translate(-50%,-50%);
			    top: 50%;
			    text-align: center;
			    line-height: 40px;
			    color: #999;
			}
			.searchButton{
				position: absolute;
				right: 5px;
				top: 5px;
				background: rgba(25,137,250,1);
				border:0;
				color: #fff;
				padding: 6px 16px;
			}
			.search .mui-input-row{
				position: relative;
			}
		</style>
	</head>

	<body style="background-color: #F6F7F8;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">预约查询</h1>
		</header>
		<div class="wrap mui-content">
			<div class="search">
				<div class="mui-input-row mui-search">
				    <span class="search_icon"></span>
					<input name="name" type="text" maxlength="12" placeholder="输入关键词" value="">
					<button class="searchButton" type="button">搜索</button>
				</div>
			</div>
			<div class="searchData">
				<div class="data"></div>
				<div class="nomore">没有更多了...</div>
			</div>
			<div class="noData">
				<img src="../images/default.png" width="100%"/>
				<label>没有数据啦！</label>
			</div>
		</div>
		<script src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../js/mui.min.js" ></script>
		<script type="text/javascript" src="../js/main.js" ></script>
		<script>
			var pageIndex=1;
			var pageNum=8;
			//回车搜索
			
			$("input[type='text']").on('keypress', function(e) {
		        var keycode = e.keyCode;
		        if (keycode == '13') {
		            e.preventDefault();
		            $('.data').html('');
		            getData(1);
		        }
		    });
		    
		    $('.searchButton').click(function(){
		    	$('.data').html('');
		        getData(1);
		    })
		    
		    //滚动事件
		    window.onscroll=function(){
		    	var clientHeight = $(this).height();
			    var scrollTop = $(this).scrollTop();
			    var scrollHeight = document.body.scrollHeight;
			    if(scrollTop + clientHeight == scrollHeight && scrollTop!=0){
			    	if($('.nomore').is(':hidden')){
			    		pageIndex++;
						getData(pageIndex);
					}
			    }
		    }
			//获取数据
			function getData(pageIndex){
				var name=$("input[name='name']").val();
				$.ajax({
					url:host+'/kejiguan/selectBookListById',
					type:'post',
					data:{
						name:name
					},
					success:function(res){
						if(res.code==1){
							$('.noData').hide();
							//res.data!=null || res.data!='' || res.data!=undefined
								for(var j in res.data){
									html='<a class="item" href="searchDetail.html?id='+res.data[j].id+'">'+
										 '<label class="itemName">'+res.data[j].name+'</label>'+
										 '<label class="itemTime">'+res.data[j].createTime+'</label></a>'
									$('.searchData .data').append(html);
									html='';
								}
//							}else{
//								//数据太少，不能显示‘没有更多’
//								if(pageIndex>1){
//									$('.searchData .data').parent().find('.nomore').show();
//								}
//							}
						}
					}
				})
			}
		</script>
	</body>

</html>
